<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #img-box{
            width: 4500px;
            position: relative;
            left: 0;
        }
        #img-box img{
            float: left;
        }
        #btn-box li,#arrow-box li{
            float:left;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            margin-right: 5px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        #btn-box .selected{
            background: #ff0036;
        }
        #btn-box{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #arrow-box{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <ul id="container">
        <div id="img-box">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>
        <ul id="btn-box">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul id="arrow-box">
            <li id="prev">&lt;</li>
            <li id="next">&gt;</li>
        </ul>

        asdfghjhgfdsasdfg
    </div>
    <script src="../jslib.js"></script>
    <script>
            var oNext = document.getElementById('next');
            var oImgBox = document.getElementById('img-box');
            var oBtnBox = document.getElementById('btn-box');
            var aImg = document.getElementsByTagName('img');
            var aLi = document.getElementsByTagName('li');
            var iNow = 0;
            oNext.onclick = function(){
                iNow++;        //当第一回时此时的iNow为1；
                //瞬间拽到第0张图片，索置为1
                if(iNow == aImg.length){     //6张图片
                    oImgBox.style.left = 0;
                    iNow = 1;
                }
                change(iNow);
            }
            function change(index){
                for(var i=0; i<aLi.length;i++){
                    aLi[i].className = "";
                }
                aLi[index == 5?0:index].className = "selected";
            //对象，属性，切换的频率 回调函数
            animate(oImgBox,{
                left:-index*750
            });
            }
        </script>

</body>
</html>
