<head>

    <style>

        #div1{
            width: 200px;

        }

    <div id="div0">
        <div id="div0-1">

        // console.log( oDiv.style.width);
        console.log( oDiv.offsetHeight );
        // 相对于最近已定位的祖先元素, 如果没有相对于boby
        console.log(oDiv.offsetLeft);
        console.log(oDiv.offsetTop);
