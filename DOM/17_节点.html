        // 节点的遍历
        /*
        1.nextSibling     nextElementSibling(只返回标签元素节点)  dom3
        2.previousSibling     previousElementSibling  dom3
        3.firstChild  firstElementChild
        4.lastChild   lastElementChild

        */
        
        // alert(oDiv1.nextSibling);

        // nextSibling  封装next 返回下一个元素节点
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while( elem && elem.nodeType != 1)
            return elem;
        }

        function prev(elem){
            do{
                elem = elem.previousSibling;
            }while( elem && elem.nodeType != 1)

        }

        function first(elem){
            elem = elem.firstChild;
            if(elem.nodeType == 1){
                return elem;
            }else{
