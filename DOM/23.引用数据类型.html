<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型</title>
</head>
<body>
    
</body>
<script>
var person1 = {
    name:"zhang",
    age:12,
    father: {
        name:"zhang",
        age:33,
    },
}
function clone(obj){
    result = {};
    for(var key in obj){
        //result = {};
        if(typeof obj[key] == "object")
        result[key] = clone(obj[key]);
        else result[key] = obj[key];
    }
    return result;

}
var person3 = clone(person1);
console.log(person3);
</script>
</html>
