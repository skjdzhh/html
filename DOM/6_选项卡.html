<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        li{
            float: left;
            width: 80px;
            height: 80px;
            background: #ff0036;
            margin-right: 3px;
            cursor: pointer;
        }
        li.selected{
            background:greenyellow;
        }
        #content div{
            width: 269px;
            height: 100px;
            background: #cccccc;
            display: none;
        }
        /* 后面的样式会把前面的样式覆盖掉吗 */
        #content div.active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btn-box">
            <li class="selected"></li>
            <li>2222</li>
            <li>3333</li>
        </ul>
        <div id="content">
            <div class="active"></div>
            <div>content222</div>
            <div>content333</div>
        </div>
    </div>
    
</body>
<script>
    var aLi = document.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var aDiv = oContent.getElementsByTagName('div');
    for(var i=0;i<aLi.length;i++){
        aLi.idx = i;
        aLi[i].onclick = function(){
            for(var j=0;j<aLi.length;j++){
                aLi[j].className = "";
                aDiv[j].className = "";
            }
            this.className = "selected";
            aDiv[this.idx].className = "active";
        }
    }
</script>
</html>
