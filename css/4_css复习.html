<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4_css复习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        body{
            /* margin: 0 right; */
            height: 1000px;
        }
        #div1{
            background: pink;
            margin-bottom: 23px;
        }
        #ul1{
            margin-left: 5%;
            width: 95%;
            margin-bottom: 23px;
        }
        .aa{
            background: purple;
        }
        .bb{
            background: green;
        }
        #ul2{
            width: 95%;
            background: yellow;
            margin-left: 5%;
        }
        #ul2 ul{
            background: purple;
            margin-left: 3%;
        }
        #div2{
            height: 500px;
            background: green url(../image/ddd.jpg) no-repeat center ;
        }
        a{
            text-decoration: none;
            /* text-emphasis: none; */
            /*水平的位置 */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            font-style: italic;
            font-weight: 700;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="div1">jianfasdfjjas;lfiqeorwnfsafsjfjaslfljsancsafasfj</div>
    <ul id="ul1">
        <li class="bb">11</li>
        <li class="aa">22</li>
        <li class="bb">33</li>
    </ul>
    <ul id="ul2">
        <li>11</li>
        <li>
            22
            <ul>
                <li>a</li>
                <li>b</li>
            </ul>
        </li>
        <li>33</li>
    </ul>
    <a href="https://www.baidu.com">
        百度
    </a>
    <div id="div2">
        fasfhfjlsdfkkdkl
    </div>
</body>
</html>

    总结：

    }

        text-decoration:none;
     
       
    }
