<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_盒模型</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            height: 500px;
            background: red;
            width: 500px;
            /* margin:100px auto; */
            padding:20px;
            margin:20px;
            /* box-sizing: border-box;   省略这一行盒模型的声明之后为怪异盒模型 */
            /* margin；100px 200px; */
        }
    </style>
</head>
<body>
    <div id ="div1"></div>
    <!-- css语法
        标准盒模型
        box-sizing:content-box;
        width属性：   内容element的宽度
        怪异盒模型    
        ie6以及ie6以下的浏览器  不写doctype 
        width属性：内容+padding+border
        box-sizing:border-box;
        padding:30px 40px 50px 60px;
        border:5px double #000;
        box-sizing:border-box;
    

        
    -->
</body>
</html>
