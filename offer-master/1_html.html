    <!--html复习 
        行级元素 a span strong i en

        2、有关HTML中的语义化，你的理解是
        html 中自带了一些标签，这些标签有特定的含义，比如H1-H6表示标题、p代表段落、img代表图片、HTML5中也推出了一些新的标签：header，footer、nav这些标签都有特定的含义，使用的时候也应该尽量按照它的语义来使用
        html语义化的好处
        1、别人阅读你的代码的时候，能够根据你的标签理解你的用意，有利于程序员的阅读，便与团队开发和维护
        2、浏览器读取方便
        3、有利于搜索引擎优化（SEO）(不如会根据标签搜索，重点搜索哪个标签)
        4、有一些标签默认会有一些样式，如果浏览器禁止了css样式
        1、方便别人阅读，由于标签具有特定的含义，有利于别人看代码时明白你的用意，有利于团队开发和维护
        2、浏览器读取方便，
        3、有利于搜索引擎优化（SEO）搜索引擎会根据标签搜索，重点搜索哪个标签
        4、有一些标签具有默认样式，当浏览器禁止css标签时，会有突出显示的作用
