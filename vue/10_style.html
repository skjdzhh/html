<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style</title>
</head>
<body>
    <div id="root">
        <div :style = "[objBg,objWidth]">哈哈哈哈哈哈哈</div>
    </div>
</body>
<script src = "vue.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data: {
            objBg:{
                background:'pink',
                color:'#fff'
            },
            objWidth:{
                height:'200px',
                width:'200px'
            }
        },
    })
</script>
</html>
