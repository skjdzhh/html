<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for = "person in stuList">
                {{person}}
            </li>
        </ul>
    </div>
</body>
<script src = "vue.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
            stuList:["jjj","hhhh","hhh"],
        },
        methods: {
            speak(){
                console.log("hhhh");
            }
        },
    })
</script>
</html>
