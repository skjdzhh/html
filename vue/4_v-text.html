<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text</title>
</head>
<body>
    <div id="root" v-text = "mmm"></div>
</body>
<script src = "vue.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
            mmm:'<h2>我是h2</h2>'
        },
    })
</script>
</html>
