<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <style>
        li{
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
        #ul1{
            width: 100px;
            height: 100px;
            background: #0f0;
        }
        #li1{
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="div1" @click="sayDiv()">
        <ul id="ul1" @click="sayUl()">
            <li id="li1" @click.stop="sayLi()">
                li
            </li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#div1",
        data:{
            data1:["sss","kkk","jjj"]
        },
        methods: {
            sayLi(){
                console.log("li被点击了");
            },
            sayUl(){
                console.log("ul被点击了，ul是可以冒泡的");
            },
            sayDiv(){
                console.log("div被点击了");
            }
        },
    })
    // 什么是冒泡事件？如在一个按钮是绑定一个”click”事件，那么”click”事件会依次在它的父级元素中被触发 。stopPropagation就是阻止目标元素的事件冒泡到父级元素
    // click.stop  修饰符  停止事件冒泡
    // click.prevent  修饰符  阻止默认行为
</script>
    
</html>
