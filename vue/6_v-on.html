<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyup</title>
</head>
<body>
    <div id="root">
        <!-- <div @keyup.enter="speak()">这是一个按钮</div> -->
        <input type="text" @keyup.enter = "speak()">
    </div>
</body>
<script src = "vue.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data: {
            msg:"hello world"
        },
        methods: {
            speak(){
                console.log("this.msg");
            }
        },
    })
</script>
</html>
