<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
</head>
<body>
    <!-- v-bind 标签属性绑定 -->
    <div id="root">
        <div v-bind:aaa ="title">555</div>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data: {
           msg:"hello",
           title:"title1",
           xx:"xxy",
           isA:false,
           isB:true,
           calssA:'a',
           classB:'b'
        },
    })
</script>
</html>
