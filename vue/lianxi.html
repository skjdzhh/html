<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="obj in stuList">
                {{obj}}
            </li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            stuList:[1,2,3]
        },
        methods: {
            say(){
                console.log( this.stuList);
                return "数组";
            }
        },
    })
    vm.say();
    console.log(vm.say());
</script>
</html>
