<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lianxi</title>
</head>
<body>
    <div id="app">
        <button @click="say()">say</button>
        <button @click="doSome()">doSome</button>
        <button @click="count++">count++</button>
        <button @click="add(2)">count+2</button>
        {{count}}
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            data1:["aaa","sss","ddd","fff"],
            count:1
        },
        methods: {
            say(){
                console.log("data1里面的数据为"+this.data1);
            },
            doSome(){
                console.log("只是一个do的动作");
            },
            add(num){
                this.count +=num;
            }
        },
    })
</script>
</html>
