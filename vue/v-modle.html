<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lianxi</title>
</head>
<body>
    <div id="app">
        <!-- 文本框 -->
        <input type="text" v-model ="msg">
        <!-- 单选框 -->
        <input type="radio" name = "sex" v-model = "sex" value = "boy">男
        <input type="radio" name = "sex" v-model = "sex" value = "girl">女
        </br>
        <!-- 多选框 -->
        <input type="checkbox" name="hobby" v-model = "hobby" value ="eat">吃饭
        <input type="checkbox" name="hobby" v-model = "hobby" value ="sleep" >睡觉
        <input type="checkbox" name="hobby" v-model = "hobby" value="learn">敲代码
        <!-- 下拉框 -->
        </br>
        <select name="school" v-model = "school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="林大">林大</option>
        </select>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            msg:"aaa",
            sex:"boy",
            hobby:["eat","learn"],
            school:"林大",
        }
    });
</script>
</html>
